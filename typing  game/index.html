<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Typometer</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Typometer</h1>
    </header>
    <div class="container text-center">
        <!-- word input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> </p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" id="word-input" placeholder="start typing" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- time/score -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left <span id="time">0</span>
                         </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score <span id="score">0</span> 
                        </h3>
                    </div>
                </div>
                <!-- intructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>instructions</h5>
                            <p>Type each word in the given amount of seconds to score.
                                 To play again, just type the current word. 
                                 your score will reset
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
<script src="index.js"></script>
</body>
</html>
